<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arc3D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="./arc3d.css" rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="info">
        <h1>Arc3D</h1>
        <button onclick="test()">Test</button>
    </div>

    <script src="threejs/three.min.js"></script>
    <script src="threejs/loaders/OBJLoader.js"></script>
    <script src="threejs/loaders/MTLLoader.js"></script>
    <script src="threejs/loaders/DDSLoader.js"></script>
    <script src="threejs/controls/FlyControls.js"></script>
    <script src="threejs/Detector.js"></script>
    <script src="threejs/libs/stats.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <script>

    // Request JSON Async w/ JQuery
    $.getJSON("example.json", function(json) {
        var start = 4;
        var goal = 15;
        var nodes = json.nodes;
        var path = astar(start, goal, nodes);
        initNodes(nodes, path);
    });

    if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

    var container, stats;
    var camera, controls, scene, renderer;
    var cross;
    var clock = new THREE.Clock();
    var points = [];


    init();
    animate();

    function init() {
        // Create container
        container = document.createElement( 'div' );
        document.body.appendChild( container );
        document.onkeydown = checkKey;

        /*	PerspectiveCamera( fov, aspect, near, far )
        *
        *	fov — Camera frustum vertical field of view.
        *	aspect — Camera frustum aspect ratio.
        *	near — Camera frustum near plane.
        *	far — Camera frustum far plane.
        */
        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 10000 );
        camera.position.x = 375;
        camera.position.y = 145;
        camera.position.z = 417;
        camera.rotation.x = -2.28;
        camera.rotation.y = 1.0;
        camera.rotation.z = 2.32;

        // Controls
        controls = new THREE.FlyControls( camera );
        controls.movementSpeed = 100;
        controls.domElement = container;
        controls.rollSpeed = 1;
        controls.autoForward = false;
        controls.dragToLook = true;

        // scene
        scene = new THREE.Scene();

        // Lights
        var ambient = new THREE.AmbientLight( 0xffffff );
        scene.add( ambient );

        var onProgress = function ( xhr ) {
            if ( xhr.lengthComputable ) {
                var percentComplete = xhr.loaded / xhr.total * 100;
                console.log( Math.round(percentComplete, 2) + '% downloaded' );
            }
        };

        var onError = function ( xhr ) {
        };


        var m_name = 'hearc'
        var m_version = 'pathfinding'
        var m_path = m_name + '_' + m_version

        THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
        var mtlLoader = new THREE.MTLLoader();
        mtlLoader.setBaseUrl( 'models/' );
        mtlLoader.setPath( 'models/' );
        mtlLoader.load( m_path + '.mtl', function( materials ) {
            materials.preload();
            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials( materials );
            objLoader.setPath( 'models/' );
            objLoader.load( m_path + '.obj', function ( object ) {
                object.position.y = - 95;
                scene.add( object );
            }, onProgress, onError );

        });

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        stats.domElement.style.zIndex = 100;
        container.appendChild( stats.domElement );

        //
        window.addEventListener( 'resize', onWindowResize, false );

        render();
    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
        requestAnimationFrame( animate );
        render();
        stats.update();
    }

    function render() {
        var delta = clock.getDelta();
        controls.update( delta );
        renderer.render( scene, camera );
    }


    //==========================================================================
    //                           Nodes + Pathfinding
    //==========================================================================

    function initNodes(nodes, path)
    {
        var box_geometry = new THREE.BoxGeometry(2, 2, 2);
        var box_material = new THREE.MeshBasicMaterial( {color: 0xffff00 } );
        var line_material = new THREE.LineBasicMaterial( {color: 0xffff00 } );
        var box_material_1 = new THREE.MeshBasicMaterial( {color: 0x0000ff } );
        var line_material_1 = new THREE.LineBasicMaterial( {color: 0xff0000 } );
        nodes.forEach(function(node){
            // Add links
            var line_geometry = new THREE.Geometry();
            var material = line_material_1;
            node.neighbors.forEach(function(neigh){
                console.log("===========");
                console.log("node.id: " + node.id);
                console.log("neigh.id: " + neigh.id);
                console.log(path);
                if(path[path.indexOf(node.id) - 1] == neigh.id)
                {
                material = line_material;
                }
                var neighbor = getNode(neigh.id, nodes);
                // neigh.dist = computeDistance(node, neighbor);    // Use this to compute distance of your .json file
                line_geometry.vertices.push(
                    node.position,
                    neighbor.position
                )
            });
            var line = new THREE.Line(line_geometry, material);
            scene.add(line);

            // Add box
            var material = path.indexOf(node.id) != -1 ? box_material : box_material_1;
            var box_mesh = new THREE.Mesh(box_geometry, material);
            box_mesh.position.copy(node.position);
            scene.add(box_mesh);
        });

        // console.log(JSON.stringify(nodes));      Can be used to have a .json output
    }

    function computeDistance(a, b)
    {
        return Math.sqrt(Math.pow(Math.abs(a.x - b.x), 2) + Math.pow(Math.abs(a.y - b.y), 2) + Math.pow(Math.abs(a.z - b.z), 2));
    }

    function getNode(node_id, nodes)
    {
        var out_node = null;
        nodes.forEach(function(node){
            if(node.id == node_id)
            {
                out_node = node;
            }
        });
        return out_node;
    }

    /*
    start - start node ID
    goal - goal node ID
    nodes - Nodes objects
    */
    function astar(start, goal, nodes)
    {
        var closedSet = new Set();
        var openSet = new Set([start]);
        var cameFrom = new Map();
        var gScore = new Map();
        var fScore = new Map();

        for(var i = 0; i < nodes.length; i++)
        {
            gScore.set(i, Infinity);
            fScore.set(i, Infinity);
        }

        gScore.set(start, 0);
        fScore.set(start, h(start, goal, nodes));

        while(openSet.size != 0)
        {
            var current = Math.min.apply(null, Array.from(openSet));

            if(current == goal)
            return reconstruct_path(cameFrom, current);

            openSet.delete(current);
            closedSet.add(current);
            var current_node = getNode(current, nodes);
            current_node.neighbors.forEach(function(neighbor_obj) {
                var neighbor = neighbor_obj.id;
                var neighbor_node = getNode(neighbor, nodes);
                if(closedSet.has(neighbor))
                return;

                tentative_gScore = gScore.get(current) + getDistance(current, neighbor, nodes);

                if(!openSet.has(neighbor)){
                    openSet.add(neighbor);
                } else if (tentative_gScore >= gScore.get(neighbor)) {
                    return;
                }

                cameFrom.set(neighbor, current);
                gScore.set(neighbor, tentative_gScore);
                fScore.set(neighbor, gScore.get(neighbor) + h(neighbor, goal, nodes));
            });
        }
        console.error("Pathfinding has failed.");
        return -1;
    }

    function reconstruct_path(cameFrom, current)
    {
        total_path = [current]
        while(cameFrom.has(current))
        {
            current = cameFrom.get(current);
            total_path.push(current);
        }
        console.log("Totalpath (" + total_path.length + "): ");
        console.log(total_path);
        return total_path;
    }

    function getMin(set)
    {
    }

    function h(start, goal, nodes)
    {
        var h = getNode(start, nodes);
        var g = getNode(goal, nodes);
        return computeDistance(h.position, g.position);
    }

    /*
    *   Distance between two points.
    *   Start and goal have to be neighbors
    */
    function getDistance(start, goal, nodes)
    {
        var dist = 0;
        s = getNode(start, nodes);
        s.neighbors.forEach(function(neighbor) {
            if(neighbor.id = goal)
            dist = neighbor.dist;
        });
        return dist;
    }


    /*
    *   Log some informations on key press
    */
    function checkKey(e) {
        var event = window.event ? window.event : e;
        if(event.keyCode == 32){
            var geometry = new THREE.BoxGeometry( 2, 1, 1 );
            var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
            var mesh = new THREE.Mesh( geometry, material );
            mesh.position.set(camera.position.x, camera.position.y, camera.position.z);
            var point = {id:points.length, position:{x:camera.position.x, y:camera.position.y, z:camera.position.z}, neighbors:[]};
            points.push(point);
            console.log(JSON.stringify(points));
            console.log(camera.rotation);
            scene.add( mesh );
        }
    }

    </script>
